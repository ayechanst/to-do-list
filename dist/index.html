<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <title>To-Do-List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title-container">To Do List</div>
    </header>

    <div class="body">
      <div class="daily-items-container">
        <div class="daily-items-title">Daily To-Do's</div>
        <div id="daily-items-content"></div>
      </div>

      <div class="projects-container">
        <div class="projects-nav">
          <div class="nav-title">Current Projects</div>
          <div id="projects-list">list goes here</div>
          <button class="create-project-btn">New Proj</button>
        </div>
        <div class="projects-presentation">
          <div class="project-title">"Project Name"</div>
          <div id="project-content"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">Write a review</div>
    </footer>
  </body>
</html>
